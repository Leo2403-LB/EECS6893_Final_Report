            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px #999;
            font-size: 14px;
        }
        #info b {
            color: #333;
        }
    </style>
</head>

<body>
    <div id="info">
        <b>Click on the map:</b><br>

         Route loads automatically<br>
